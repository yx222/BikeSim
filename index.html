<html>
<head>
<title>My Sample</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script type="text/javascript">
jQuery(document).ready(function(){
    $('#plot').click(function() {
        p = $('#probability').val();
        $('#graph').attr("src","https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.16.1/images/loader-large.gif");

        $.ajax({
          url: "plot.svg?probability=" + p,
          dataType: 'text',
          success: function(response) {
            $('#graph').attr("src","data:image/svg+xml;utf8," + response);
          },
          error: function(response) {
            alert("Failed to get svg data");
          }
        });
    });
});

</script>
</head>
<body>

Probability:
<input id='probability' value="0.5"/>
<input id='plot' type="button" value="Plot" />
<p>
<image id='graph' />

</body>
</html>
